# Assetic Configuration
assetic:
    debug:          '%kernel.debug%'
    use_controller: '%kernel.debug%'
    bundles:
        - AppBundle
    assets:
        js_admin:
            inputs:
                # jQuery
                - "%kernel.root_dir%/../vendor/components/jquery/jquery.min.js"
                # Bootstrap
                - "%kernel.root_dir%/../vendor/twbs/bootstrap/dist/js/bootstrap.bundle.js"
                # Thème d'admin et ses dépendances
                - "%kernel.root_dir%/../vendor/twbstheme/sbadmin/vendor/jquery-easing/jquery.easing.min.js"
                - "%kernel.root_dir%/../vendor/twbstheme/sbadmin/vendor/chart.js/Chart.min.js"
                - "%kernel.root_dir%/../vendor/twbstheme/sbadmin/vendor/datatables/jquery.dataTables.js"
                - "%kernel.root_dir%/../vendor/twbstheme/sbadmin/vendor/datatables/dataTables.bootstrap4.js"
                - "%kernel.root_dir%/../vendor/twbstheme/sbadmin/js/sb-admin.min.js"
                - "%kernel.root_dir%/../vendor/twbstheme/sbadmin/js/sb-admin-datatables.min.js"
                - "%kernel.root_dir%/../vendor/twbstheme/sbadmin/js/sb-admin-charts.min.js"
                # Nos JS à nous
                - "@AppBundle/Resources/javascript/*"
        css_admin:
            inputs:
                # Bootstrap
                - "%kernel.root_dir%/../vendor/twbs/bootstrap/dist/css/bootstrap.min.css"
                # FontAwesome
                - "%kernel.root_dir%/../vendor/fortawesome/font-awesome/css/font-awesome.min.css"
                # Thème d'admin et ses dépendances
                - "%kernel.root_dir%/../vendor/twbstheme/sbadmin/vendor/datatables/dataTables.bootstrap4.css"
                - "%kernel.root_dir%/../vendor/twbstheme/sbadmin/css/sb-admin.css"
                # Nos CSS à nous
                - "@AppBundle/Resources/css/*"
        fonts_fontawesome_eot:
            input: "%kernel.root_dir%/../vendor/fortawesome/font-awesome/fonts/fontawesome-webfont.eot"
            output: "fonts/fontawesome-webfont.eot"
        fonts_fontawesome_svg:
            input: "%kernel.root_dir%/../vendor/fortawesome/font-awesome/fonts/fontawesome-webfont.svg"
            output: "fonts/fontawesome-webfont.svg"
        fonts_fontawesome_ttf:
            input: "%kernel.root_dir%/../vendor/fortawesome/font-awesome/fonts/fontawesome-webfont.ttf"
            output: "fonts/fontawesome-webfont.ttf"
        fonts_fontawesome_woff:
            input: "%kernel.root_dir%/../vendor/fortawesome/font-awesome/fonts/fontawesome-webfont.woff"
            output: "fonts/fontawesome-webfont.woff"
        fonts_fontawesome_woff2:
            input: "%kernel.root_dir%/../vendor/fortawesome/font-awesome/fonts/fontawesome-webfont.woff2"
            output: "fonts/fontawesome-webfont.woff2"