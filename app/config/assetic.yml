# Assetic Configuration
assetic:
    debug:          '%kernel.debug%'
    use_controller: '%kernel.debug%'
    bundles:
        - AppBundle
    assets:
        js_admin:
            inputs:
                # jQuery
                - "%kernel.root_dir%/../vendor/components/jquery/jquery.min.js"
                # Bootstrap
                - "%kernel.root_dir%/../vendor/twbs/bootstrap/dist/js/bootstrap.min.js"
                # Thème d'admin et ses dépendances
                - "%kernel.root_dir%/../vendor/twbstheme/sbadmin/bower_components/metisMenu/dist/metisMenu.min.js"
                - "%kernel.root_dir%/../vendor/twbstheme/sbadmin/bower_components/raphael/raphael-min.js"
                - "%kernel.root_dir%/../vendor/twbstheme/sbadmin/bower_components/morrisjs/morris.min.js"
                - "%kernel.root_dir%/../vendor/twbstheme/sbadmin/bower_components/datatables/media/js/jquery.dataTables.min.js"
                - "%kernel.root_dir%/../vendor/twbstheme/sbadmin/bower_components/datatables-plugins/integration/bootstrap/3/dataTables.bootstrap.min.js"
                - "%kernel.root_dir%/../vendor/twbstheme/sbadmin/dist/js/sb-admin-2.js"
                # Nos JS à nous
                - "@AppBundle/Resources/javascript/*"
        css_admin:
            inputs:
                # Bootstrap
                - "%kernel.root_dir%/../vendor/twbs/bootstrap/dist/css/bootstrap.min.css"
                # Thème d'admin et ses dépendances
                - "%kernel.root_dir%/../vendor/twbstheme/sbadmin/bower_components/metisMenu/dist/metisMenu.min.css"
                - "%kernel.root_dir%/../vendor/twbstheme/sbadmin/bower_components/datatables-plugins/integration/bootstrap/3/dataTables.bootstrap.css"
                - "%kernel.root_dir%/../vendor/twbstheme/sbadmin/dist/css/sb-admin-2.css"
                - "%kernel.root_dir%/../vendor/twbstheme/sbadmin/dist/css/timeline.css"
                - "%kernel.root_dir%/../vendor/twbstheme/sbadmin/bower_components/morrisjs/morris.css"
                # FontAwesome
                - "%kernel.root_dir%/../vendor/components/font-awesome/css/font-awesome.min.css"
                # Nos CSS à nous
                - "@AppBundle/Resources/css/*"
        fonts_bootstrap_eot:
            input: "%kernel.root_dir%/../vendor/twbs/bootstrap/dist/fonts/glyphicons-halflings-regular.eot"
            output: "fonts/glyphicons-halflings-regular.eot"
        fonts_bootstrap_svg:
            input: "%kernel.root_dir%/../vendor/twbs/bootstrap/dist/fonts/glyphicons-halflings-regular.svg"
            output: "fonts/glyphicons-halflings-regular.svg"
        fonts_bootstrap_ttf:
            input: "%kernel.root_dir%/../vendor/twbs/bootstrap/dist/fonts/glyphicons-halflings-regular.ttf"
            output: "fonts/glyphicons-halflings-regular.ttf"
        fonts_bootstrap_woff:
            input: "%kernel.root_dir%/../vendor/twbs/bootstrap/dist/fonts/glyphicons-halflings-regular.woff"
            output: "fonts/glyphicons-halflings-regular.woff"
        fonts_bootstrap_woff2:
            input: "%kernel.root_dir%/../vendor/twbs/bootstrap/dist/fonts/glyphicons-halflings-regular.woff2"
            output: "fonts/glyphicons-halflings-regular.woff2"
        fonts_fontawesome_eot:
            input: "%kernel.root_dir%/../vendor/components/font-awesome/fonts/fontawesome-webfont.eot"
            output: "fonts/fontawesome-webfont.eot"
        fonts_fontawesome_svg:
            input: "%kernel.root_dir%/../vendor/components/font-awesome/fonts/fontawesome-webfont.svg"
            output: "fonts/fontawesome-webfont.svg"
        fonts_fontawesome_ttf:
            input: "%kernel.root_dir%/../vendor/components/font-awesome/fonts/fontawesome-webfont.ttf"
            output: "fonts/fontawesome-webfont.ttf"
        fonts_fontawesome_woff:
            input: "%kernel.root_dir%/../vendor/components/font-awesome/fonts/fontawesome-webfont.woff"
            output: "fonts/fontawesome-webfont.woff"
        fonts_fontawesome_woff2:
            input: "%kernel.root_dir%/../vendor/components/font-awesome/fonts/fontawesome-webfont.woff2"
            output: "fonts/fontawesome-webfont.woff2"